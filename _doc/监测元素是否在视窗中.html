    <script>
        //创建观察器实例
        const observer = new IntersectionObserver(entries => {
            for (item of entries) {
                if(item.isIntersecting){
                    console.log(item)
                }
            }
        })
        //开始观察 指定观察哪个dom节点 默认是浏览器视窗 
        observer.observe(document.querySelector('.wow'))
