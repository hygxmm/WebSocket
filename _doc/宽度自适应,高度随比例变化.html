<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>宽度自适应高度随比例变</title>

    <style>
        * {
            box-sizing: border-box;
        }
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            background-color: antiquewhite;
        }
        .box{
            width: 300px;
            height: auto;
            background-color: aquamarine;
        }
        .auto {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            background-color: brown;
            position: relative;
        }
        .container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: coral;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="auto">
            <div class="container">容器</div>
        </div>
    </div>
</body>
</html>
